<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#fbbf24" />
  <title>Sign In / Sign Up • Arcadia To-Do</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <button class="back-btn" onclick="location.href='index.html'">←</button>
      <h1>Account</h1>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-container">
      <h1>Welcome to Arcadia</h1>
      <p class="muted">Sign in or create an account to sync your tasks on this device</p>

      <div class="auth-tabs">
        <button id="signInTab" class="tab active">Sign In</button>
        <button id="signUpTab" class="tab">Sign Up</button>
      </div>

      <!-- Sign In -->
      <form id="signInForm" class="auth-form">
        <input id="si-username" type="text" placeholder="Username" required />
        <input id="si-password" type="password" placeholder="Password" required />
        <button type="submit" class="btn">Sign In</button>
      </form>

      <!-- Sign Up -->
      <form id="signUpForm" class="auth-form hidden">
        <input id="su-username" type="text" placeholder="Username" required />
        <input id="su-email" type="email" placeholder="Email" required />
        <input id="su-password" type="password" placeholder="Password" required />
        <button type="submit" class="btn">Create Account</button>
      </form>

      <p class="back-link"><a href="index.html">← Back to Dashboard</a></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
